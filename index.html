<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Linkedin</title>
  </head>
  <body>
    <header>
      <div class="headerBrand">
        <img src="assets/logo.png" alt="Logo" />
        <input type="search" placeholder="Pesquisar" />
      </div>
      <div class="headerLinks">
        <ul>
          <li>
            <a href="#" title="Início">
              <div class="headerLinksBadge">
                <span></span>
              </div>
              <img src="assets/icons/home.svg" alt="Icon" />
              Início
            </a>
          </li>
          <li>
            <a href="#" title="Minha rede">
              <img src="assets/icons/networking.svg" alt="Icon" />
              Minha rede
            </a>
          </li>
          <li>
            <a href="#" title="Vagas">
              <img src="assets/icons/vags.svg" alt="Icon" />
              Vagas
            </a>
          </li>
          <li>
            <a href="#" title="Mensagens">
              <img src="assets/icons/sms.svg" alt="Icon" />
              Mensagens
            </a>
          </li>
          <li>
            <a href="#" title="Notificações">
              <img src="assets/icons/notification.svg" alt="Icon" />
              Notificações
            </a>
          </li>
          <li>
            <a href="#" title="Foto perfil">
              <img
                src="assets/profile.jfif"
                id="profilePicture"
                alt="Profile Picture"
              />
              Eu
            </a>
          </li>
          <li>
            <a href="#" title="Soluções">
              <img src="assets/icons/soluctions.svg" alt="Icon" />
              Soluções
            </a>
          </li>
          <li>
            <a href="#" title="Veicular anúncio">
              <img src="assets/icons/adspy.svg" alt="Icon" />
              Veicular anúncio
            </a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
